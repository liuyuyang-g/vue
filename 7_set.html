<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='change()'>click</button>
        <ul id="app">
            <li v-for='val in list'>{{val}}</li>
        </ul>
        <h2 v-for='(val,key) in obj'>{{key}} : {{val}}</h2>
    </div>    
    <script src="vue.js"></script>
    <script>
        let vml = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5],
                obj:{
                    name:'zs',
                }
            },
            methods:{
                change(){
                    // this.list.splice(1,1,8);

                    Vue.set(this.list,1,8);
                    this.obj.name = 'lisi';
                    Vue.set(this.obj,'age',10);

                    /* this.obj.age=10;
                    console.log(this.obj); */
                    
                    /* this.list.push(6);
                    this.list[1]=8; */
                }
            }
        })
    </script>
</body>
</html>
